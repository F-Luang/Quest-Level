<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Level 5 - Web Dev Mini-Quest</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        body {
            background: linear-gradient(90deg, #060041, #000000);
            /* Css background change */
        }

        .quest-card {
            border-radius: 30px;
            /* card improvement */
        }

        .btn-quest:hover {
            transform: translateY(-1px);
            /* hover effect */
        }

        .coin-float {
            position: fixed;
            font-weight: bold;
            font-size: 1.5rem;
            pointer-events: none;
            z-index: 1000;
            animation: floatUp 0.8s ease-out forwards;
        }

        .coin-float.plus {
            color: #198754;
        }

        .coin-float.minus {
            color: #dc3545;
        }

        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }

            100% {
                opacity: 0;
                transform: translateY(-50px) scale(0.8);
            }
        }

        .coin {
            position: relative;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            line-height: 1;
        }

        .coin-number {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: bold;
            font-size: 1.25rem;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            z-index: 10;
            pointer-events: none;
        }

        .coin-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
            pointer-events: none;
        }

        .coin.pulse {
            animation: coinPulse 0.4s ease-out;
        }

        @keyframes coinPulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.15);
            }

            100% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card quest-card shadow">
                    <div class="card-body">
                        <span class="badge text-bg-primary">Level 5</span>
                        <h2 class="h4 fw-bold mt-2">Counter: Coins</h2>
                        <p class="text-muted">
                            Use + and - buttons. Coins cannot go below 0.
                        </p>

                        <div class="d-flex align-items-center justify-content-between mb-3">
                            <button id="minusBtn" class="btn btn-outline-danger">
                                -1
                            </button>
                            <div class="coin" id="coinDisplay">
                                <img id="coinImg" src="coin.gif" alt="coin" class="coin-img" />
                                <span class="coin-number" id="coins">0</span>
                            </div>
                            <button id="plusBtn" class="btn btn-outline-success">
                                +1
                            </button>
                        </div>

                        <p id="coinMsg" class="small text-muted mb-0">
                            Keep clicking and take a screenshot when coins changed.
                        </p>

                        <hr />

                        <div class="d-flex gap-2">
                            <button class="btn btn-secondary w-50" onclick="window.location.href = 'level4.html'">
                                Back
                            </button>
                            <button class="btn btn-dark w-50" onclick="window.location.href = 'level6.html'">
                                Next Level
                            </button>
                        </div>
                    </div>
                </div>

                <p class="text-center text-white small mt-3 mb-0">
                    Screenshot #5: Show coins not equal to 0 (changed value).
                </p>
            </div>
        </div>
    </div>

    <script>
        let coins = 0;

        const coinsSpan = document.getElementById("coins");
        const plusBtn = document.getElementById("plusBtn");
        const minusBtn = document.getElementById("minusBtn");
        const coinDisplay = document.getElementById("coinDisplay");

        function triggerCoinPulse() {
            coinDisplay.classList.remove("pulse");
            void coinDisplay.offsetWidth;
            coinDisplay.classList.add("pulse");
        }

        function createFloatingText(event, text) {
            const button = event.target.closest("button");
            const rect = button.getBoundingClientRect();
            const x = rect.left + rect.width / 2;
            const y = rect.top - 30;

            const floatEl = document.createElement("div");
            floatEl.className = `coin-float ${text === "+1" ? "plus" : "minus"}`;
            floatEl.textContent = text;
            floatEl.style.left = x + "px";
            floatEl.style.top = y + "px";

            document.body.appendChild(floatEl);

            setTimeout(() => floatEl.remove(), 800);
        }

        plusBtn.addEventListener("click", function (event) {
            coins++;
            coinsSpan.textContent = coins;
            triggerCoinPulse();
            createFloatingText(event, "+1");
        });

        minusBtn.addEventListener("click", function (event) {
            if (coins > 0) coins--;
            coinsSpan.textContent = coins;
            triggerCoinPulse();
            createFloatingText(event, "-1");
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
